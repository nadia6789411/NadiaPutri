<head>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 50, 1) 35%, rgba(100, 0, 100, 0.8) 70%, rgba(0, 0, 0, 1) 100%);
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.8);
        }

        .navbar .navbar-brand {
            color: #333;
        }

        .navbar-nav .nav-link {
            color: #333;
            font-weight: bold;
        }

        .navbar-nav .nav-link.active {
            color: #5c6bc0;
        }

        .social-media-links a {
            color: #fff;
            font-size: 24px;
            margin: 0 15px;
            text-decoration: none;
        }

        .social-media-links a:hover {
            color: #5c6bc0;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        .form-container input:focus,
        .form-container textarea:focus {
            outline: none;
            border-color: #5c6bc0;
        }

        .form-container button {
            background-color: #5c6bc0;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #3f51b5;
        }

        @media (max-width: 576px) {
            .social-media-links a {
                font-size: 20px;
                margin: 0 10px;
            }

            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>

        <a href="https://github.com/yourprofile" target="_blank">GitHub</a>

    <!-- Contact Form -->
    <div class="form-container">
        <form action="https://formspree.io/f/xbllvpvk" method="POST">
            <label for="nama">Nama:</label>
            <input type="text" name="nama" id="nama" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <label for="pesan">Pesan:</label>
            <textarea name="pesan" id="pesan" rows="4" required></textarea>

            <button type="submit">Kirim</button>
        </form>
